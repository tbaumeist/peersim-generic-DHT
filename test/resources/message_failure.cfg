
random.seed 1234567890
simulation.endtime 0

simulation.experiments 1

SIZE 14
network.size SIZE

# holds the topology information
protocol.link peersim.core.IdleProtocol

# Transport protocol
protocol.no_delay UniformRandomTransport
{
	mindelay 0
	maxdelay 0
}

protocol.drop UnreliableTransport
{
    transport no_delay
    drop 1
}

# setup DHT Protocol
protocol.generic_dht DHTProtocol
{
	topology link
	transport drop
}

# create random topology
init.rndlink WireKOut
init.rndlink.k 2
init.rndlink.undir
init.rndlink.protocol link
